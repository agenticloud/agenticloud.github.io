<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS</title>
    <style>
        /* Inline CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/acs-background1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            position: relative;
        }
        .banner h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .social-link {
            margin-top: 20px;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="images/acs-logo.png" alt="Company Logo" class="logo">
        <h1>Coming Soon</h1>
        <div class="countdown" id="countdown">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
    </div>
    <div class="social-link">
        <a href="https://www.linkedin.com/company/agenticloud" target="_blank">
            <img src="images/icons8-linkedin-48.png" alt="LinkedIn" style="vertical-align: middle;">
            <span style="vertical-align: middle;">LinkedIn</span>
        </a>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 01, 2025 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
